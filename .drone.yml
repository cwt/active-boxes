---
kind: pipeline
name: default
steps:
  - name : lint
    image: python:3
    commands:
      - pip install -r requirements.txt
      - pip install black flake8 mypy
      - black --check .
      - flake8 active_boxes
      - mypy --ignore-missing-imports active_boxes

  - name: test
    image: python:3
    commands:
      - pip install -r requirements.txt
      - pip install -e .[dev]
      - python -m pytest -vv --cov=active_boxes
      - codecov
